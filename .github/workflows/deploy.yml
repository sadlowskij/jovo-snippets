on:
  push:
    branches:
      - dev
name: Deploy Extension
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm i -g vsce
      - run: vsce publish -p ${{ secrets.VSCE_TOKEN }}